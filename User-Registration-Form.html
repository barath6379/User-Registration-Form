<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      form {
        text-align: left;
        margin-left: 600px;
        margin-top: 40px;
      }
      body {
        background-image: radial-gradient(#f7f4ef, #cfc8bb, #7a7a7a);
        background-size: cover;
        height: 100vh;
      }
      table {
        width: 100%;
        border-collapse: collapse;
      }
      th,
      td {
        border: 2px solid black;
        padding: 15px;
      }
    </style>
  </head>
  <body>
    <form onsubmit="formSubmit(event)">
      <label>FullName:</label>
      <input type="text" id="name"/>
      <br /><br />
      <label>EmailId:</label>
      <input type="email" id="email"/>
      <br /><br />
      <label>Password:</label>
      <input type="password" id="pswd"/>
      <br /><br />
      <label>Confirm Password:</label>
      <input type="password" id="cpswd"/>
      <br /><br />
      <input type="submit"/>
    </form>

    <table>
      <thead>
        <tr>
          <th>Name</th>
          <th>Email</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <script>
      function formSubmit(event) {
        event.preventDefault();

        let fullname = document.getElementById("name").value;
        let email = document.getElementById("email").value;
        let password = document.getElementById("pswd").value;
        let confirmPassword = document.getElementById("cpswd").value;

        // Validation
        if (fullname.length < 6) {
          alert("Please enter a username with at least 6 characters!");
          return;
        }
        if (password !== confirmPassword) {
          alert("Passwords do not match!");
          return;
        }

        // Insert into table
        let table = document.querySelector("tbody");
        let row = table.insertRow();

        row.insertCell(0).innerText = fullname;
        row.insertCell(1).innerText = email;
        row.insertCell(2).innerHTML = `
    <button onclick="editRow(this)">Edit</button>
    <button onclick="deleteRow(this)">Delete</button>
  `;

        clearForm();
      }

      function deleteRow(button) {
        button.closest("tr").remove();
      }

      function editRow(button) {
        let row = button.closest("tr");
        document.getElementById("name").value = row.cells[0].innerText;
        document.getElementById("email").value = row.cells[1].innerText;
        row.remove();
      }

      function clearForm() {
        document.getElementById("name").value = "";
        document.getElementById("email").value = "";
        document.getElementById("pswd").value = "";
        document.getElementById("cpswd").value = "";
      }
    </script>
  </body>
</html>
